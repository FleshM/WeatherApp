<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/main.css"/>
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,&display=swap" 
            rel="stylesheet">
        <link rel="icon" type="image/png" sizes="16x16" href="assets\favicon-16x16.png">
    </head>
<body>
    <section class="interface">
        <div class="container">
            <form class="interface__form">
                <div class="interface__wrapper">
                    <input id ="latitude" class= "interface__input" type="text" placeholder="Широта" autofocus autocomplete="off">
                    <input id ="longitude" class= "interface__input" type="text" placeholder="Долгота" autocomplete="off">
                </div>
                <button class= "interface__weather-button" type="submit">Показать погоду</button>
                <span class="interface__msg"></span>
            </form>
            <div class="interface__wrapper">
                <button id="location"class="interface__lower-button"><img class="interface__svg" src="/assets/location.svg">Мое местоположение</button>
                <button id="clear" class="interface__lower-button"><img class="interface__svg" src="/assets/reset.svg">Очистить все</button>
            </div>
        </div>
    </section>
    <section class="widgets">
        <div class="container">
            <ul class="widgets__list"></ul>
        </div>
    </section>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
